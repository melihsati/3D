<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interaction Laser</title>
    <!-- A-frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Event-set component -->
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

    <!-- Environnement -->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Box with event-set components -->
      <a-box
        position="0 1.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        class="clickable"
        event-set__click="_event: click; visible: false"
        event-set__enter="_event: mouseenter; color: red"
        event-set__leave="_event: mouseleave; color: yellow"
      ></a-box>

      <!-- Camera rig with laser pointer -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="-0.5 1.5 -0.5"
        ></a-entity>
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>

      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
