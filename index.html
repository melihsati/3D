<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Scene 1</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #A61733; density: 0.2">

     
    
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#62003A" scale="10 10 1"></a-plane>
      <a-sky color="#A61733"></a-sky>
      <a-camera> </a-camera>

      <a-entity gltf-model="assets/Couch Small.glb" position="0.08055 0.08888 -3" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="assets/Table Round Small.glb" position="0.08047 0.03247 -1.68045" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="assets/Lamp With Shade.glb" position="0.09419 0.59138 -1.65478" scale="1.5 1.5 1.5"></a-entity>

      <a-entity gltf-model="assets/Fan.glb" position="0 2.6 0"></a-entity>
      <a-plane position="-0.04441 2.42812 -0.53112" rotation="90.08 5 0" width="4" height="4" color="#FF8D4D" scale="0.03 0.19 0.14" material="emissive: #FF8D4D" light="color: #FF8D4D; intensity: 0.05"></a-plane>
      <a-plane position="0.00787 2.42812 0.56154" rotation="90.08 -3.0000000000000004 0" width="4" height="4" color="#FF8D4D" scale="0.03 0.19 0.14" material="emissive: #FF8D4D" light="color: #FF8D4D; intensity: 0.05"></a-plane>
      <a-plane position="0.53816 2.42812 0.00012" rotation="90.08 90 0" width="4" height="4" color="#FF8D4D" scale="0.03 0.19 0.14" material="emissive: #FF8D4D" light="color: #FF8D4D; intensity: 0.05"></a-plane>
      <a-plane position="-0.52756 2.42812 0.00012" rotation="90.08 90 0" width="4" height="4" color="#FF8D4D" scale="0.03 0.19 0.14" material="emissive: #FF8D4D" light="color: #FF8D4D; intensity: 0.05"></a-plane>

      <a-cone position="0.09461 1.03522 -1.65639" radius-bottom="0.2" radius-top="0.05" height="0.5" color="#FF8D4D" material="emissive: #FF8D4D" scale="1 0.5 1" light="color: #FF8D4D; intensity: 0.05"></a-cone>

      <a-light type="point" color="#62003A" intensity="2" position="0 2 -2"></a-light>
      
    </a-scene>
  </body>
</html>
