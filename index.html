<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Scene 1</title>

    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="Mice" src="assets/Mice.glb"></a-asset-item>
        <a-asset-item id="airplane-gltf" src="assets/Small Airplane.glb"></a-asset-item>
      </a-assets>
      

      <a-box position="-0.05229 2.69083 -4.53212" rotation="0 45 0" color="#4CC3D9" geometry="height: 2.63"></a-box>
      <a-sphere position="-0.01509 4.85301 -4.58124" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="-0.70707 0.81454 -4.60006" radius="0.5" height="1.5" color="#FFC65D" rotation="0 0 -14.999999999999998"></a-cylinder>
     <a-cylinder position="-1.06175 3.06858 -4.60006" radius="0.5" height="1.5" color="#FFC65D" rotation="0 0 -100"></a-cylinder>
     <a-cylinder position="0.87651 3.06858 -4.60006" radius="0.5" height="1.5" color="#FFC65D" rotation="0 0 100"></a-cylinder>
     <a-cylinder position="0.67228 0.81454 -4.60006" radius="0.5" height="1.5" color="#FFC65D" rotation="0 0 14.999999999999998"></a-cylinder>
     <a-cone position="-0.05229 6.91295 -4.53212" rotation="0 45 0" color="#4CC3D9" geometry="height: 2.63"></a-cone>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" scale="10 10 1"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera> </a-camera>
      <a-entity gltf-model="assets/Mice.glb" position="-4.25235 3.63513 -3" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="assets/Small Airplane.glb" position="-4.1476 3.03608 -1.9885" scale="0.5 0.5 0.5" rotation="0 180 0"></a-entity>

      

    </a-scene>
  </body>
</html>
